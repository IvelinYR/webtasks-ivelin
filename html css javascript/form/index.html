<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
    <form action=""></form>
        <h1>Form User</h1>
        <input type="text" id="fname" placeholder="First Name"><a id="messageFName"></a>
        <br>
        <input type="text" id="lname" placeholder="Last Name"><a id="messageFLast"></a>
        <br>
        <input type="text" id="egn" placeholder="ЕГН"><a id="messageEgn"></a>
        <br>
        <input type="text" id="age" placeholder="age"><a id="messageAge"></a>
        <br>
        <textarea  id="address" rows="10" cols="19" placeholder="address"></textarea><a id="messageAddress"></a>
        <br>
        <input type="password" id="pass" placeholder="password"><a id="messagePass"></a>
        <br>
        <button id="btnSub" onclick="ValidationField ()">Submit</button>
    </form>
</div>

<script src="main.js"></script>




</body>
</html>
